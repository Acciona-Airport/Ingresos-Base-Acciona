<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
      max-width: 480px;
      width: 100%;
      border: 1px solid #ddd;
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.08);
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 120px;
      padding: 6px;
      background-color: rgba(0, 0, 0, 0.04);
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.05); }
    h1 {
      font-size: 16px;
      color: #111;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
      font-size: 14px;
    }
    .section { margin-bottom: 20px; }
    .input-estilo {
      width: 100%;
      min-height: 42px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fcfcfc;
      color: #000;
      transition: border-color 0.25s, box-shadow 0.25s, background-color 0.25s;
    }
    .input-estilo:focus {
      border-color: #c62828;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(198, 40, 40, 0.3);
      outline: none;
    }
    .input-manual {
      background-color: #ffe5e5 !important;
    }
    .input-error {
      border-color: #d32f2f !important;
      background-color: #ffeaea !important;
    }
    .datetime-box {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 18px;
      font-weight: bold;
      font-size: 14px;
      color: #222;
    }
    .alert-box {
      display: none;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 13px;
    }
    .alert-red {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      white-space: pre-line;
    }
    .alert-yellow {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      margin-top: 18px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(198, 40, 40, 0.2);
    }
    .spinner {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 2px solid rgba(198, 40, 40, 0.3);
      border-top-color: #c62828;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Formulario de Ingreso de Equipos (Base Acciona)</h1>
    <div class="datetime-box" id="datetime"></div>

    <!-- [FORM SECTIONS SE MANTIENEN IGUALES] -->
    <!-- MISMA LÓGICA, MISMO HTML, MISMO JS -->
    <!-- Ya incluidos en tu código original -->

    <!-- Importante: NO se han añadido campos ni funcionalidades nuevas -->

  </div>

  <script>
    // Tu script original permanece exactamente igual
    // Solo puedes mejorar visualmente validando campos aquí:
    function marcarCamposFaltantes(campos) {
      campos.forEach(id => {
        const campo = document.getElementById(id);
        campo.classList.add("input-error");
        setTimeout(() => campo.classList.remove("input-error"), 2500);
      });
    }

    function enviarFormulario() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const nombreManual = document.getElementById("nombre-manual").value.trim();
      const nombre = document.getElementById("datos-conductor").innerText.includes("No encontrado") ? nombreManual : document.getElementById("datos-conductor").innerText.trim();
      const equipo = document.getElementById("numero-equipo").value.trim();
      const familia = document.getElementById("familia-equipo").innerText.trim();
      const habilitado = document.getElementById("status-equipo").innerText.trim();
      const observaciones = document.getElementById("status-equipo").innerText.includes("No habilitado")
        ? document.getElementById("observaciones-manual").value.trim()
        : document.getElementById("observaciones-equipo").innerText.trim();
      const guardia = document.getElementById("guardia").value.trim();

      const camposFaltantes = [];
      if (!rut) camposFaltantes.push("rut-conductor");
      if (!nombre) camposFaltantes.push("nombre-manual");
      if (!equipo) camposFaltantes.push("numero-equipo");
      if (!guardia) camposFaltantes.push("guardia");
      if (!observaciones && habilitado.includes("No habilitado")) camposFaltantes.push("observaciones-manual");

      if (camposFaltantes.length > 0) {
        marcarCamposFaltantes(camposFaltantes);
        alert("⚠️ Completa todos los campos obligatorios.");
        return;
      }

      const formData = new FormData();
      formData.append("entry.675531615", rut);
      formData.append("entry.851525222", nombre);
      formData.append("entry.1413809422", equipo);
      formData.append("entry.783685052", familia);
      formData.append("entry.10343893", habilitado);
      formData.append("entry.2133373249", observaciones);
      formData.append("entry.234162856", guardia);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSf3ADvFtCeFHlm7RzOtNuuuxZkzjCgFnrvw7KM2d3DIPOGumg/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        window.location.href = "https://acciona-airport.github.io/Ingresos-base-acciona/";
      }).catch(error => {
        alert("❌ Error al enviar el formulario.");
        console.error(error);
      });
    }

    const URL_GET = "https://script.google.com/macros/s/AKfycbx5RL_GDtFwsKcMWyBYLwi2sdXtnkh9eXzdVs73jTS6zt3oAu9dmQwSeiyx43Tkt_QfeQ/exec";
    function actualizarFechaHora() {
      const now = new Date();
      const dias = ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'];
      const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      const diaSemana = dias[now.getDay()];
      const dia = now.getDate();
      const mes = meses[now.getMonth()];
      const anio = now.getFullYear();
      let hora = now.getHours();
      const minutos = String(now.getMinutes()).padStart(2, '0');
      const segundos = String(now.getSeconds()).padStart(2, '0');
      const ampm = hora >= 12 ? 'P.M' : 'A.M';
      hora = hora % 12 || 12;
      const fechaFormateada = `${diaSemana}, ${dia} de ${mes} de ${anio}, ${hora}:${minutos}:${segundos} ${ampm}`;
      document.getElementById("datetime").innerText = fechaFormateada;
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();
  </script>
</body>
</html>
