<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso Equipos | Base Acciona</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      border: 1px solid #ccc;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 120px;
      padding: 6px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.03); }
    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #b71c1c;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
    }
    .section {
      margin-bottom: 24px;
    }
    .input-estilo {
      width: 100%;
      min-height: 42px;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      background-color: #fafafa;
      color: #000;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: none;
    }
    .input-estilo:focus {
      border-color: #c62828;
      box-shadow: 0 0 5px rgba(198, 40, 40, 0.4);
      outline: none;
    }
    .input-manual {
      background-color: #ffe5e5 !important;
    }
    .datetime-box {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 18px;
      font-weight: bold;
      font-size: 14px;
      color: #222;
    }
    .alert-box {
      display: none;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 13px;
    }
    .alert-red {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      white-space: pre-line;
    }
    .alert-yellow {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      margin-top: 18px;
    }
    .btn:hover {
      background-color: #b71c1c;
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.2);
    }
    .spinner {
      display: inline-block;
      width: 15px;
      height: 15px;
      border: 2px solid rgba(198, 40, 40, 0.3);
      border-top-color: #c62828;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    #envio-msg {
      display: none;
      color: #c62828;
      font-weight: bold;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona" />
    </div>

    <h1>Formulario de Ingreso de Equipos (Base Acciona)</h1>
    <div class="datetime-box" id="datetime"></div>

    <!-- Formulario -->
    <form id="miFormulario" action="https://docs.google.com/forms/d/e/1FAIpQLSf3ADvFtCeFHlm7RzOtNuuuxZkzjCgFnrvw7KM2d3DIPOGumg/formResponse" method="POST" target="_self">
      <div class="section">
        <label for="rut">RUT del conductor:</label>
        <input type="text" class="input-estilo" name="entry.675531615" id="rut" placeholder="Ej: 12345678-9" required autofocus />
      </div>

      <div class="section">
        <label for="nombre">Nombre del conductor:</label>
        <input type="text" class="input-estilo" name="entry.851525222" id="nombre" required oninput="this.value = this.value.toUpperCase();" />
      </div>

      <div class="section">
        <label for="equipo">Número de equipo:</label>
        <input type="text" class="input-estilo" name="entry.1413809422" id="equipo" required />
      </div>

      <div class="section">
        <label for="familia">Familia:</label>
        <input type="text" class="input-estilo" name="entry.783685052" id="familia" required />
      </div>

      <div class="section">
        <label for="habilitado">¿Habilitado para ingresar?</label>
        <input type="text" class="input-estilo" name="entry.10343893" id="habilitado" required />
      </div>

      <div class="section">
        <label for="observaciones">Observaciones:</label>
        <textarea class="input-estilo" name="entry.2133373249" id="observaciones" oninput="this.value = this.value.toUpperCase();"></textarea>
      </div>

      <div class="section">
        <label for="guardia">Guardia fiscalizador:</label>
        <input type="text" class="input-estilo" name="entry.234162856" id="guardia" required oninput="this.value = this.value.toUpperCase();" />
      </div>

      <button type="submit" class="btn" id="boton-enviar">Enviar</button>
      <div id="envio-msg"><span class="spinner"></span> Enviando datos, espere...</div>
    </form>
  </div>

  <script>
    function actualizarFechaHora() {
      const now = new Date();
      const dias = ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'];
      const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      const diaSemana = dias[now.getDay()];
      const dia = now.getDate();
      const mes = meses[now.getMonth()];
      const anio = now.getFullYear();
      let hora = now.getHours();
      const minutos = String(now.getMinutes()).padStart(2, '0');
      const segundos = String(now.getSeconds()).padStart(2, '0');
      const ampm = hora >= 12 ? 'P.M' : 'A.M';
      hora = hora % 12 || 12;
      const fechaFormateada = `${diaSemana}, ${dia} de ${mes} de ${anio}, ${hora}:${minutos}:${segundos} ${ampm}`;
      document.getElementById("datetime").innerText = fechaFormateada;
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    // Redirección posterior a envío exitoso
    document.getElementById("miFormulario").addEventListener("submit", function() {
      document.getElementById("envio-msg").style.display = "block";
      document.getElementById("boton-enviar").disabled = true;
      setTimeout(() => {
        window.location.href = "https://acciona-airport.github.io/Ingresos-base-acciona/";
      }, 2500);
    });
  </script>
</body>
</html>
