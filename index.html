<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Equipos - Acciona</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 100%;
      border: 1px solid #ccc;
    }
    .logo-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo {
      max-width: 120px;
      background-color: rgba(0, 0, 0, 0.04);
      padding: 6px;
      border-radius: 8px;
    }
    h1 {
      font-size: 17px;
      text-align: center;
      margin-bottom: 18px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }
    .input-estilo {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #fafafa;
    }
    .input-estilo:focus {
      border-color: #c62828;
      outline: none;
      box-shadow: 0 0 4px rgba(198, 40, 40, 0.4);
    }
    .datetime-box {
      text-align: center;
      background-color: #eee;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .alert-box {
      display: none;
      padding: 10px;
      margin-top: 10px;
      font-size: 13px;
      border-radius: 6px;
    }
    .alert-red {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .alert-yellow {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .btn {
      background-color: #c62828;
      color: #fff;
      padding: 14px;
      margin-top: 18px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #b71c1c;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(198, 40, 40, 0.3);
      border-top: 2px solid #c62828;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img class="logo" src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona2.png" alt="Logo Acciona">
    </div>

    <h1>Formulario de Ingreso de Equipos (Base Acciona)</h1>
    <div class="datetime-box" id="datetime"></div>

    <label for="rut-conductor">RUT del conductor:</label>
    <input class="input-estilo" id="rut-conductor" onblur="buscarDatosConductor()" placeholder="Ej: 12345678-9">

    <label>Nombre conductor:</label>
    <div class="input-estilo" id="datos-conductor"></div>
    <input class="input-estilo" id="nombre-manual" placeholder="Nombre manual" style="display:none;" oninput="this.value=this.value.toUpperCase()">

    <label for="numero-equipo">N√∫mero de equipo:</label>
    <input class="input-estilo" id="numero-equipo" onblur="buscarDatosEquipo()" placeholder="Ej: 51125">

    <label>Familia:</label>
    <div class="input-estilo" id="familia-equipo"></div>

    <label>¬øHabilitado para ingresar?</label>
    <div class="input-estilo" id="status-equipo"></div>

    <div class="alert-box alert-red" id="alerta-ingreso">
      ‚ùå Equipo no habilitado para el ingreso, contacte a Control Flota üìû Tel: 56 9 3860 1767.
    </div>
    <div class="alert-box alert-yellow" id="alerta-carga-extra">
      ‚ö†Ô∏è Solo puede ingresar para cargar combustible o bater√≠a.
    </div>

    <label>Observaciones:</label>
    <div class="input-estilo" id="observaciones-equipo"></div>
    <textarea class="input-estilo" id="observaciones-manual" placeholder="Ingrese observaciones" style="display:none;" oninput="this.value=this.value.toUpperCase()"></textarea>

    <label for="guardia">Guardia fiscalizador:</label>
    <input class="input-estilo" id="guardia" placeholder="Nombre del guardia" oninput="this.value=this.value.toUpperCase()">

    <button class="btn" onclick="enviarFormulario()">Enviar</button>
  </div>

  <script>
    const URL_GET = "https://script.google.com/macros/s/AKfycbx5RL_GDtFwsKcMWyBYLwi2sdXtnkh9eXzdVs73jTS6zt3oAu9dmQwSeiyx43Tkt_QfeQ/exec";

    function actualizarFechaHora() {
      const now = new Date();
      const dias = ['Domingo','Lunes','Martes','Mi√©rcoles','Jueves','Viernes','S√°bado'];
      const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      const hora = now.getHours() % 12 || 12;
      const ampm = now.getHours() >= 12 ? 'P.M' : 'A.M';
      const str = `${dias[now.getDay()]}, ${now.getDate()} de ${meses[now.getMonth()]} de ${now.getFullYear()}, ${hora}:${String(now.getMinutes()).padStart(2, '0')} ${ampm}`;
      document.getElementById("datetime").textContent = str;
    }
    setInterval(actualizarFechaHora, 1000);
    actualizarFechaHora();

    async function buscarDatosConductor() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const box = document.getElementById("datos-conductor");
      const manual = document.getElementById("nombre-manual");

      if (!rut) {
        box.textContent = "";
        manual.style.display = "none";
        return;
      }

      box.innerHTML = '<span class="spinner"></span> Buscando...';
      try {
        const res = await fetch(`${URL_GET}?tipo=personal&id=${encodeURIComponent(rut)}`);
        const data = await res.json();
        if (data.error) {
          box.textContent = "‚ùå No encontrado";
          manual.style.display = "block";
        } else {
          box.textContent = data.NOMBRE || "(sin nombre)";
          manual.style.display = "none";
        }
      } catch {
        box.textContent = "‚ùå Error al buscar";
        manual.style.display = "block";
      }
    }

    async function buscarDatosEquipo() {
      const id = document.getElementById("numero-equipo").value.trim();
      const familiaBox = document.getElementById("familia-equipo");
      const statusBox = document.getElementById("status-equipo");
      const obsBox = document.getElementById("observaciones-equipo");
      const obsManual = document.getElementById("observaciones-manual");
      const alerta = document.getElementById("alerta-ingreso");
      const alertaAmarilla = document.getElementById("alerta-carga-extra");

      if (!id) {
        familiaBox.textContent = statusBox.textContent = obsBox.textContent = "";
        alerta.style.display = alertaAmarilla.style.display = obsManual.style.display = "none";
        return;
      }

      familiaBox.innerHTML = statusBox.innerHTML = obsBox.innerHTML = '<span class="spinner"></span> Buscando...';

      try {
        const res = await fetch(`${URL_GET}?tipo=equipo&id=${encodeURIComponent(id)}`);
        const data = await res.json();

        if (data.error) {
          familiaBox.textContent = statusBox.textContent = obsBox.textContent = "‚ùå No encontrado";
        } else {
          familiaBox.textContent = data.FAMILIA || "";
          const status = (data["STATUS ‚úé"] || "").toLowerCase();
          const obs = (data.OBSERVACIONES || "").trim();

          if (status === "operativo") {
            statusBox.textContent = "‚ùå No habilitado";
            obsBox.textContent = "‚ö†Ô∏è Observaciones requeridas";
            alerta.style.display = alertaAmarilla.style.display = obsManual.style.display = "block";
          } else {
            statusBox.textContent = "‚úÖ Habilitado";
            obsBox.textContent = obs || "Equipo fuera de Operaci√≥n, ya sea por inoperatividad o revisi√≥n en taller.";
            alerta.style.display = alertaAmarilla.style.display = obsManual.style.display = "none";
          }
        }
      } catch {
        familiaBox.textContent = statusBox.textContent = obsBox.textContent = "‚ùå Error";
        alerta.style.display = alertaAmarilla.style.display = obsManual.style.display = "none";
      }
    }

    function enviarFormulario() {
      const rut = document.getElementById("rut-conductor").value.trim();
      const nombreManual = document.getElementById("nombre-manual").value.trim();
      const nombre = document.getElementById("datos-conductor").textContent.includes("No encontrado") ? nombreManual : document.getElementById("datos-conductor").textContent.trim();
      const equipo = document.getElementById("numero-equipo").value.trim();
      const familia = document.getElementById("familia-equipo").textContent.trim();
      const habilitado = document.getElementById("status-equipo").textContent.trim();
      const observaciones = habilitado.includes("No habilitado") ? document.getElementById("observaciones-manual").value.trim() : document.getElementById("observaciones-equipo").textContent.trim();
      const guardia = document.getElementById("guardia").value.trim();

      if (!rut || !nombre || !equipo || !guardia || (!observaciones && habilitado.includes("No habilitado"))) {
        alert("‚ö†Ô∏è Completa todos los campos obligatorios.");
        return;
      }

      const form = document.createElement("form");
      form.action = "https://docs.google.com/forms/d/e/1FAIpQLSf3ADvFtCeFHlm7RzOtNuuuxZkzjCgFnrvw7KM2d3DIPOGumg/formResponse";
      form.method = "POST";
      form.target = "_self";

      const campos = {
        "entry.675531615": rut,
        "entry.851525222": nombre,
        "entry.1413809422": equipo,
        "entry.783685052": familia,
        "entry.10343893": habilitado,
        "entry.2133373249": observaciones,
        "entry.234162856": guardia
      };

      for (const name in campos) {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = name;
        input.value = campos[name];
        form.appendChild(input);
      }

      document.body.appendChild(form);
      form.submit();

      setTimeout(() => {
        window.location.href = "https://acciona-airport.github.io/Ingresos-base-acciona/";
      }, 1000);
    }
  </script>
</body>
</html>
